<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://kit.fontawesome.com/800b42292e.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
  <div class="mainContainer">
    <div class="home navBtn" onclick="setActiveSection('.home'),setActiveSection('.home-content')">
      <h1>Home</h1>
    </div>
    <div class="about navBtn" onclick="setActiveSection('.about'),setActiveSection('.about-content')">          
      <h1>About</h1>
    </div>
    <div class="service navBtn" onclick="setActiveSection('.service'),setActiveSection('.service-content')">        
      <h1>Service</h1>
    </div>
    <div class="portfolio navBtn" onclick="setActiveSection('.portfolio'),setActiveSection('.portfolio-content')">        
      <h1>Portfolio</h1>
    </div>
    <div class="hire navBtn" onclick="setActiveSection('.hire'),setActiveSection('.hire-content')">
      <h1>Hire Me</h1>
    </div>
  </div>
  <div class="invitation">
    <h1>Hi, I am a <span>Web Developer</span></h1>
    <h2>This is my <span>Portfolio</span></h2>
  </div>
</main>

<div class="home-content">
  <button class="close-btn" onclick="closeSection('.home'),closeSection('.home-content')">Close</button>
  <div class="home-main">
    <div class="greeting">
      <div class="greet">
          <h1>Hi,WelcomeðŸ‘‹</h1>
          <h2>This is <span>Kishore</span></h2>
      </div>
      <div class="social_icons">
          <a href="https://www.linkedin.com/in/kishore-sn-030886258" blank><i class="fa-brands fa-linkedin-in fa-2xl"></i></a>
          <a href=""><i class="fa-brands fa-facebook fa-2xl"></i></a>
          <a href=""><i class="fa-brands fa-instagram fa-2xl"></i></a>
          <a href=""><i class="fa-brands fa-github fa-2xl"></i></a>
      </div>
      <div class="gotonext">
          <button class="nxtbtn" onclick="closeSection('.home'),closeSection('.home-content'),setActiveSection('.about'),setActiveSection('.about-content')">Next</button>
          <button class="nxtbtn" onclick="closeSection('.home'),closeSection('.home-content'),setActiveSection('.hire'),setActiveSection('.hire-content')">Hire Me</button>
          <button class="cvbtn">Download CV</button>
      </div>
    </div>
    <div class="mypic">
      <img src="image\mycode.png" alt="inspirational quote">
    </div>
  </div>
</div>
      
<div class="about-content">
  <button class="close-btn" onclick="closeSection('.about'),closeSection('.about-content')">Close</button>
</div>


<div class="service-content">
  <button class="close-btn" onclick="closeSection('.service'),closeSection('.service-content')">Close</button>
</div>


<div class="portfolio-content">
  <button class="close-btn" onclick="closeSection('.portfolio'),closeSection('.portfolio-content')">Close</button>
</div>


<div class="hire-content">
  <button class="close-btn" onclick="closeSection('.hire'),closeSection('.hire-content')">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
